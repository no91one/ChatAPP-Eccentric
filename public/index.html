<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Chat Application</h1>
    </header>
    <main>
      <div class="chat">
        <div class="messages" id="chat">
          <!-- Group chat messages will appear here -->
        </div>
        <input id="message-input" autocomplete="off" placeholder="Type your message..." />
        <button id="send">Send</button>
      </div>
      <div class="private-chat">
        <h2>Private Chat</h2>
        <div class="messages" id="private-chat">
          <!-- Private chat messages will appear here -->
        </div>
        <input id="message-input-private" autocomplete="off" placeholder="Type a private message..." />
        <button id="send-private">Send Private</button>
      </div>
    </main>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
